<div class="clearfix"></div>

<h2>Submissions</h2>
<br />

<form name="entryForm" data-ng-submit="addEntry(entryForm)" novalidate>
	<h4>Angler &amp; Team Information</h4>
	<div class="form-group">
		<input type="text" class="form-control" name="anglerName" id="anglerName" data-ng-model="newEntry.name" placeholder="Angler Name" max-length="50" required />
	</div>

	<div class="form-group">
		<input type="text" class="form-control" name="teamName" id="teamName" data-ng-model="newEntry.team" placeholder="Team Name" max-length="50" required />
	</div>

	<div class="form-group">
		<label for="species">Shark Species</label>
		<select data-ng-model="newEntry.species" class="form-control">
			<option>Blacknose</option>
			<option selected>Blacktip</option>
			<option>Bull</option>
			<option>Dusky</option>
			<option>Hammerhead</option>
			<option>Lemon</option>
			<option>Mako</option>
			<option>Sandbar</option>
			<option>Silky</option>
			<option>Spinner</option>
			<option>Sand Tiger</option>
			<option>Tiger</option>
		</select>
	</div>

	<h4>Measurements</h4>

	<div class="form-group">
		<input data-ng-model="newEntry.overallLength" type="number" class="form-control" id="overall" placeholder="Overall Length" required />
	</div>

	<div class="form-group">
		<input data-ng-model="newEntry.forkLength" type="number" class="form-control" id="fork" placeholder="Fork Length" required />
	</div>

	<div class="form-group">
		<input data-ng-model="newEntry.girth" type="number" class="form-control" id="girth" placeholder="Girth (Blacktip sharks only)" required />
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
