<button ng-click="auth.$logout()" id="fb_logout" class="btn btn-warning pull-right">Log Out</button>
<a class="pull-left" href="#/leaderboards"><h4>Check Leaderboards</h4></a>

<div class="clearfix"></div>

<h2>Submissions</h2>
<br />

<form action="http://localhost:8888/MDD/app/php/upload.php" method="post" enctype="multipart/form-data" name="entryForm" data-ng-submit="addEntry(entryForm)" novalidate>

	<input type="hidden" name="pizzaboy" value="{{newEntry.name}}" />

	<h4>Angler Information</h4>
	<div class="form-group">
		<input type="text" name="anglerName" class="form-control" data-ng-model="newEntry.name" placeholder="Angler Name" max-length="50" required />
		<div class="errorMsg" ng-show="entryForm.anglerName.$error.required && entryForm.anglerName.$dirty">*Required</div>
	</div>

	<div class="form-group">
		<label for="species">Shark Species</label>
		<select data-ng-model="newEntry.species" class="form-control" ng-required="true">
			<option>Blacknose</option>
			<option selected>Blacktip</option>
			<option>Bull</option>
			<option>Dusky</option>
			<option>Hammerhead</option>
			<option>Lemon</option>
			<option>Mako</option>
			<option>Sandbar</option>
			<option>Silky</option>
			<option>Spinner</option>
			<option>Sand Tiger</option>
			<option>Tiger</option>
		</select>
	</div>


	<h4>Measurements</h4>

	<div class="form-group">
		<input data-ng-model="newEntry.overallLength" type="number" class="form-control" id="overall" placeholder="Overall Length" max-length="10" required />
	</div>

	<div class="form-group">
		<input data-ng-model="newEntry.forkLength" type="number" class="form-control" id="fork" placeholder="Fork Length" required />
	</div>

	<div class="form-group">
		<input data-ng-model="newEntry.girth" type="number" class="form-control" id="girth" placeholder="Girth (Blacktip sharks only)" required />
	</div>


	<h4>Photos</h4>

	<div class="form-group">
		<label for="fighting_photo">Angler Fighting Fish</label>
		<input type="file" name="fighting_file" id="fighting_photo" ng-file-select="onFileSelect($files)" required />
	</div>
	<div class="errorMsg">{{errorMsg}}</div>

	<div class="form-group">
		<h6>Preview:</h6>
   		<i ng-hide="imageSrc[0]">No image choosed</i>
   		<img ng-src="{{ imageSrc[0] }}" width="300px" />
   	</div>

	<div ng-show="imageSrc[0]">
		<div class="form-group">
			<label for="overall_wide_photo">Overall Length - Wide Photo</label>
			<input type="file" id="overall_wide_photo" ng-file-select="onFileSelect($files)" required />
		</div>
		<div class="form-group">
			<h6>Preview:</h6>
	   		<!-- <i ng-hide="imageSrc">No image choosed</i> -->
	   		<img ng-src="{{ imageSrc[1] }}" width="300px" />
	   	</div>
	</div>

	<div ng-show="imageSrc[1]">
		<div class="form-group">
			<label for="overall_close_photo">Overall Length - Close-up</label>
			<input type="file" id="overall_close_photo" ng-file-select="onFileSelect($files)" required />
		</div>
		<div class="form-group">
			<h6>Preview:</h6>
	   		<img ng-src="{{ imageSrc[2] }}" width="300px" />
	   	</div>
	</div>

	<div ng-show="imageSrc[2]">
		<div class="form-group">
			<label for="fork_photo">Fork Length</label>
			<input type="file" id="fork_photo" ng-file-select="onFileSelect($files)" required />
		</div>
		<div class="form-group">
			<h6>Preview:</h6>
	   		<img ng-src="{{ imageSrc[3] }}" width="300px" />
	   	</div>
   	</div>

	<div ng-show="imageSrc[3]">
		<div class="form-group">
			<label for="girth_photo">Girth (Blacktips only)</label>
			<input type="file" id="girth_photo" ng-file-select="onFileSelect($files)" required />
		</div>
		<div class="form-group">
			<h6>Preview:</h6>
	   		<img ng-src="{{ imageSrc[4] }}" width="300px" />
	   	</div>
	</div>

	<div ng-show="imageSrc[4]">
		<div class="form-group">
			<label for="girth_photo">Angler with Shark</label>
			<input type="file" id="girth_photo" ng-file-select="onFileSelect($files)" required />
		</div>
		<div class="form-group">
			<h6>Preview:</h6>
	   		<img ng-src="{{ imageSrc[5] }}" width="300px" />
	   	</div>
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
