<a href="#/submit">Submit another Entry</a>

<h3>Largest Blacktip Leaderboard</h3>
<div class="table-responsive">
	<table class="table table-condensed table-striped">
		<tr>
			<th>Name</th>
			<th>Species</th>
			<th>Overall Length</th>
			<th>Fork Length</th>
			<th>Girth (blacktips only)</th>
			<th>Estimated Weight</th>
		</tr>
		<input type="text" ng-model="search" value="blacktip" name="blacktip" />
		<tr data-ng-repeat="anglerList in anglers | toArray | filter:search | orderBy:orderByWeight">
			<td>{{ anglerList.name }}</td>
			<td>{{ anglerList.species }}</td>
			<td>{{ anglerList.overallLength }}</td>
			<td>{{ anglerList.forkLength }}</td>
			<td>{{ anglerList.girth }}</td>
			<td>{{ anglerList.weight }}</td>
		</tr>
	</table>
</div>
